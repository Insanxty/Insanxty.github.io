<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .tracking-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .step.active .step-icon {
            background-color: #4CAF50;
        }

        .step-label {
            font-size: 0.8rem;
            text-align: center;
        }

        .progress-bar {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
            z-index: 0;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease;
        }

        .order-details {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 5rem; /* Increased from 3rem to 5rem */
        }

        .order-details p {
            margin-bottom: 0.5rem;
        }

        .download-btn {
            display: block;
            width: 100%;
            background-color: #141414;
            color: #ffffff;
           
            padding: 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            outline: none;
            text-align: center;
            font-size: 1rem;
            margin-top: auto; /* Push the button to the bottom */
        }

        .download-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .download-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mods Joaquim</h1>
        <div class="tracking-steps">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="step active">
                <div class="step-icon">1</div>
                <div class="step-label">Pedido feito</div>
            </div>
            <div class="step">
                <div class="step-icon">2</div>
                <div class="step-label">Pedido aceite</div>
            </div>
            <div class="step">
                <div class="step-icon">3</div>
                <div class="step-label">A trabalhar no pedido</div>
            </div>
            <div class="step">
                <div class="step-icon">4</div>
                <div class="step-label">Completo</div>
            </div>
        </div>
        <div class="order-details">
            <p><strong>Numero do pedido:</strong> #1</p>
            <p><strong>Entrega estimada:</strong> --------</p>
            <p><strong>Status:</strong> Não existe nenhum pedido ativo neste momento</p>
            <p><strong>Descrição:</strong> NFA</p>
        </div>
        <a href="" class="download-btn" target="_blank">Baixar o mod (so funciona quando o pedido for completo)</a> 
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.progress').style.width = '10%';
            
            // document.querySelectorAll('.step')[1].classList.add('active');
        }, 1000);
    </script>
</body>
</html>
