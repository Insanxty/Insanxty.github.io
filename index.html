<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            height: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        <!-- You can add additional video formats here (e.g., WebM, Ogg) -->
    </video>

    <!-- Wait for 10 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 10000); // 10 seconds in milliseconds
    </script>
</body>
</html>
