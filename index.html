<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars during video playback */
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top */
        }
        #video-container {
            display: none; /* Initially hidden */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #website-content {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="video-container">
            <video autoplay loop>
                <source src="video.mp4" type="video/mp4">
                <!-- Add other video formats if needed -->
            </video>
        </div>
        <div id="website-content">
          
           
        </div>
    </div>

    <script>
        // Wait for 10 seconds, then reveal the website content and redirect
        setTimeout(() => {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('website-content').style.display = 'block';
            window.location.href = 'login.html'; // Redirect to index.html
        }, 10000); // 10 seconds in milliseconds
    </script>
</body>
</html>
