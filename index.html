<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Console Themed Website</title>
<style>
  body {
    background-color: black;
    color: green;
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
  }
  .console-container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }
  .console {
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    overflow-y: auto;
    height: 90%;
    scrollbar-width: none;
    -ms-overflow-style: none;
    text-align: left; /* Aligns text to the left */
  }
  .console::-webkit-scrollbar {
    display: none;
  }
  input {
    width: 80%;
    max-width: 800px;
    background-color: transparent;
    color: green;
    border: 1px solid green;
    padding: 5px;
    font-family: 'Courier New', monospace;
    margin: 10px auto;
    display: block;
  }
</style>
</head>
<body>
<div class="console-container">
  <div id="console" class="console"></div>
  <input type="text" id="commandInput" placeholder="Enter password or command" autofocus />
</div>

<script>
  let isAuthenticated = false;
  let password = 'admin';

  function scrollToBottom() {
    let consoleDiv = document.getElementById('console');
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
  }
  function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
  function createSearchLinks(gameTitle) {
  const websites = [
  { name: "FitGirl Repacks✅", url: `https://fitgirl-repacks.site/?s=${encodeURIComponent(gameTitle)}` },
{ name: "onlinefix.me✅", url: `https://online-fix.me/index.php?do=search&subaction=search&story=${encodeURIComponent(gameTitle)}` },
{ name: "kaOS⚠️", url: `https://kaoskrew.org/search.php?keywords=${encodeURIComponent(gameTitle)}` },
{ name: "DODI repacks✅", url: `https://dodi-repacks.site/?s=${encodeURIComponent(gameTitle)}` },
												{ name: "SKIDROW⚠️", url: `https://www.skidrowreloaded.com/?s=${encodeURIComponent(gameTitle)}` },
												{ name: "freegoggames✅", url: `https://freegogpcgames.com/?s=${encodeURIComponent(gameTitle)}` },
												{ name: "mrpcgamer⚠️", url: `https://mrpcgamer.net/?s=${encodeURIComponent(gameTitle)}` },
												{ name: "IGG-GAMES⚠️", url: `https://igg-games.com/?s=${encodeURIComponent(gameTitle)}` },
												{ name: "NUVEMAZUL 🇵🇹✅", url: `https://nuvemazul.org/games.html?pl=search&val=${encodeURIComponent(gameTitle)}` },
												{ name: "‼️⚠️pirate bay⚠️‼️", url: `https://thepiratebay.org/search.php?q=${encodeURIComponent(gameTitle)}` },
  ];

  // Delay function for 3 seconds before executing the code inside
  setTimeout(() => {
    let consoleDiv = document.getElementById('console');
    websites.forEach(site => {
      let link = document.createElement('a');
      link.href = site.url;
      link.textContent = site.name; // Display only the website name
      link.style.color = 'green';
      link.target = '_blank'; // Open in new tab
      consoleDiv.appendChild(link);
      consoleDiv.appendChild(document.createElement('br')); // Line break
    });
  }, 3000); // 3000 milliseconds = 3 seconds
}

// Modify the existing processCommand function
function processCommand() {
  let input = document.getElementById('commandInput');
  let command = input.value;
  input.value = '';
  let consoleDiv = document.getElementById('console');
  let newLine = document.createElement('div');
  
  if (!isAuthenticated) {
    if (command === password) {
      isAuthenticated = true;
      newLine.textContent = 'Access granted, do "cmds" to view the currently active commands';
    } else {
      newLine.textContent = 'Access denied.';
    }
  } else {
    newLine.textContent = '> ' + command;
    if (command.toLowerCase() === 'cmds') {
      let responseLine = document.createElement('div');
      responseLine.textContent = '1 - searchgame (game name)';
      consoleDiv.appendChild(responseLine);


      let responseLine2 = document.createElement('div');
      responseLine2.textContent = '2 - soon';
      consoleDiv.appendChild(responseLine2);

    } else if (command.toLowerCase().startsWith('searchgame ')) {
      let gameTitle = command.substring('searchgame '.length);
      createSearchLinks(gameTitle);
      
      let responseLine = document.createElement('div');
      responseLine.textContent = 'searching...';
      consoleDiv.appendChild(responseLine);
 
    } else if  (command.toLowerCase() === 'cu') {
      let responseLine = document.createElement('div');
      responseLine.textContent = 'pila';
      consoleDiv.appendChild(responseLine);
    }


  }

  consoleDiv.appendChild(newLine);
  scrollToBottom();
}

  document.getElementById('commandInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      processCommand();
    }
  });
</script>
</body>
</html>
