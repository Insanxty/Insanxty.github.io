<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance</title>
    <style>
        /* Example styles */
        .maintenance-box {
            position: fixed;
            top: 0;
            right: 0;
            background-color: yellow;
            border-radius: 10px;
            padding: 10px;
            display: none; /* Initially hidden */
            opacity: 0; /* Start with 0 opacity */
            transition: transform 0.5s ease, opacity 0.5s ease; /* Slide-in and fade-in animations */
        }
    </style>
</head>
<body>
    <!-- Maintenance box -->
    <div class="maintenance-box" id="maintenanceBox">
        <p>This website is currently undergoing maintenance. Please check back later.</p>
    </div>

    <!-- Other content of your website -->
    <h1>Welcome to My Awesome Website!</h1>
    <p>Here's some great content...</p>

    <script>
        // Toggle maintenance notification (change this value as needed)
        const showMaintenanceNotification = true;

        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', function () {
            const maintenanceBox = document.getElementById('maintenanceBox');

            if (showMaintenanceNotification) {
                // Show the maintenance box
                maintenanceBox.style.display = 'block';

                // Trigger a reflow (force repaint) to apply the initial styles
                maintenanceBox.getBoundingClientRect();

                // Fade-in animation
                maintenanceBox.style.opacity = 1;

                // Wait a few seconds (e.g., 5 seconds)
                setTimeout(() => {
                    // Slide out animation
                    maintenanceBox.style.transform = 'translateX(100%)';
                    maintenanceBox.style.opacity = 0;
                }, 5000); // Adjust the duration as needed
            }
        });
    </script>
</body>
</html>
