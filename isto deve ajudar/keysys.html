<!DOCTYPE html>

<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-Based Website Redirect</title>
</head>
<body>
    <h1>Key-Based Website Redirect</h1>
    <input type="text" id="keyInput" placeholder="Enter key">
    <button onclick="redirectToWebsite()">Go</button>

    <script>
        
        const keys = [
            { key: "gh0or-brdfg-bnrioe", websiteurl: "https://fitgirl-repacks.site/?s=gameTitle" },
            { key: "gh2or-brdfg-bnrioe", websiteurl: "https://fitgirl-repacks.site/?s=gameT323itle" },
            
        ];


        function redirectToWebsite() {
            const enteredKey = document.getElementById("keyInput").value;
            const matchedKey = keys.find(item => item.key === enteredKey);

            if (matchedKey) {
                window.open(matchedKey.websiteurl, "_blank");
            } else {
                alert("Invalid key. Please try again.");
            }
        }
    </script>
</body>
</html>
