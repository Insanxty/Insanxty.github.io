<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Users</title>
</head>
<body>
    <h1>Active Users:</h1>
    <div id="activeUsers">Loading...</div>

    <script>
        // Simulate active user count (replace with actual tracking data)
        const minUsers = 50;
        const maxUsers = 86;
        const updateInterval = 5000; // Update every 5 seconds

        function getRandomUsers() {
            return Math.floor(Math.random() * (maxUsers - minUsers + 1)) + minUsers;
        }

        function updateActiveUsers() {
            const activeUsersElement = document.getElementById('activeUsers');
            const activeUsers = getRandomUsers();
            activeUsersElement.textContent = activeUsers;
        }

        // Initial update
        updateActiveUsers();

        // Update every few seconds
        setInterval(updateActiveUsers, updateInterval);
    </script>
</body>
</html>
