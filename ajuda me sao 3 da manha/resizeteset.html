<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .box {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            transition: height 0.3s ease;
        }

        #resizeButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
    <title>Resizable Box</title>
</head>
<body>
    <div class="container">
        <button id="resizeButton">Resize Box</button>
        <div class="box"></div>
    </div>
    <script>
        const resizeButton = document.getElementById('resizeButton');
        const box = document.querySelector('.box');

        resizeButton.addEventListener('click', () => {
            box.style.height = box.clientHeight === 100 ? '200px' : '200px';
        });
    </script>
</body>
</html>
