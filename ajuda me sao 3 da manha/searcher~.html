<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Repack Search</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #2b2b2b;
            color: #ffffff;
        }
        button {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        /* Your existing styles here */
        .spinner {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 51px;
            height: 51px;
            margin: 6px;
            border: 6px solid #4caf50;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #4caf50 transparent transparent transparent;
        }
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Repack Search</h1>
        <input type="text" id="gameInput" placeholder="Enter a game title...">
        <button onclick="searchRepacks()">Search Repacks</button>
        <div id="results"></div>
        <div class="spinner" id="spinner">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>

    <script>
        function searchRepacks() {
            const gameTitle = document.getElementById("gameInput").value;
            const websites = [
                { name: "FitGirl Repacks", url: `https://fitgirl-repacks.site/?s=${encodeURIComponent(gameTitle)}` },
                { name: "onlinefix.me", url: `https://online-fix.me/index.php?do=search&subaction=search&story=${encodeURIComponent(gameTitle)}` },
                { name: "kaOS", url: `https://kaoskrew.org/search.php?keywords=${encodeURIComponent(gameTitle)}` },
                { name: "DODI repacks", url: `https://dodi-repacks.site/?s=${encodeURIComponent(gameTitle)}` },
                { name: "skidrow", url: `https://www.skidrowreloaded.com/?s=${encodeURIComponent(gameTitle)}` },
                { name: "freegoggames", url: `https://freegogpcgames.com/?s=${encodeURIComponent(gameTitle)}` },
                // Add more websites here (e.g., Dodi, CorePack, etc.)
            ];

            const resultsDiv = document.getElementById("results");
            const spinnerDiv = document.getElementById("spinner");

            // Show spinner
            spinnerDiv.style.display = "block";

            // Simulate delay (3 seconds)
            setTimeout(() => {
                resultsDiv.innerHTML = ""; // Clear previous results

                websites.forEach(site => {
                    const link = document.createElement("a");
                    link.href = site.url;
                    link.target = "_blank"; // Open in a new tab
                    link.textContent = site.name;
                    resultsDiv.appendChild(link);
                    resultsDiv.appendChild(document.createElement("br"));
                });

                // Hide spinner
                spinnerDiv.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
